syntax = "proto3";

package task;

option go_package = "task/proto";
service TaskService {
    rpc SubmitTask (TaskRequest) returns (TaskResponse); 
}

message TaskRequest {
    string task_id = 1;
    uint32 task_type = 2;
    map<string, bytes> task_extra_info = 3;
    bool with_response = 4;
}


message TaskResponse {
    string task_id = 1;
    int32 ret_code = 2;
    string err_msg = 3;
    map<string, bytes> extraRet = 4;
}
